<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
	<div class="signup">
		<div class="cont">
			<div class="header">
				<h2> Sign Up</h2>
			</div>
			<div class="form">
				<input type="text" placeholder="First name" class="info">
				<input type="text" placeholder="Last name" class="infor"><br>
				<input type="email" placeholder="Email" class="info"><br>
				<input type="password" placeholder="Password" class="info"><br>
				<input type="password" placeholder="Confirm password" class="info">

				
			</div>
		
		<div class ="other">
			<div class="dob">
				Your Date Of Birth<br>
			</div>
			<div class="date">

				<select name="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="Month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>1995</option>
				</select>

			  </div>
		</div>
		<div class="gender">
			Choose Your Gender<br>
		</div>
		<div class="option">
			<input type="radio" name="gender" value="checked"> Male
			<input type="radio" name="gender"> Female
			<input type="radio" name="gender"> Others
		</div>
		
		<input type="submit" value="Sign Up Now" class="btn">
	   
		</div>
		 <div class="image">
		<img src="img/me2.png">
	</div>
		
   </div>
	

	
	
    
		
	

</body>
</html>
